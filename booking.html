<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snazzy Paws Grooming – Booking</title>
  <meta name="description" content="Send a booking request to Snazzy Paws Grooming using our online form. We will contact you to confirm your appointment.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<header class="w3-container">
  <img src="images/logo.png" alt="Snazzy Paws Grooming logo" class="logo">

  <div class="header-text">
    <h1>Booking</h1>
    <p class="slogan">Use the form below to send a booking request and we will contact you to confirm availability.</p>
  </div>
</header>

<!-- Navigation Menu-->
<div class="w3-bar w3-center nav">
  <a href="index.html" class="w3-bar-item w3-button w3-mobile">Home</a>
  <a href="services.html" class="w3-bar-item w3-button w3-mobile">Services</a>
  <a href="gallery.html" class="w3-bar-item w3-button w3-mobile">Gallery</a>
  <a href="booking.html" class="w3-bar-item w3-button w3-mobile">Booking</a>
  <a href="contact.html" class="w3-bar-item w3-button w3-mobile">Contact</a>
  <a href="privacy.html" class="w3-bar-item w3-button w3-mobile">Privacy</a>
  <a href="staff-roster.html" class="w3-bar-item w3-button w3-mobile">Staff Portal</a>
</div>


<main>
<h2>Booking Form</h2>

<form class="booking-form">

  <label for="owner">Owner's Name:</label>
  <input type="text" id="owner" name="owner" required>

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" required>

  <label for="dog-name">Dog's Name:</label>
  <input type="text" id="dog-name" name="dog-name" required>

  <label for="breed">Dog's Breed:</label>
  <input type="text" id="breed" name="breed">

  <label for="age">Dog's Age:</label>
  <input type="number" id="age" name="age" min="0">

  <label for="service">Service Required:</label>
<select id="service" name="service" required>
  <option value="">-- Please select --</option>
  <option value="bath-brush">Bath and Brush</option>
  <option value="haircut">Haircut</option>
  <option value="full-groom">Full Grooming Package</option>
  <option value="spa">Spa Package</option>
  <option value="puppy">Puppy Package</option>
  <option value="senior">Senior Dog Package</option>
  <option value="nail-trim">Nail Trim</option>
  <option value="ear-clean">Ear Cleaning</option>
  <option value="teeth-brush">Teeth Brushing</option>
  <option value="deshedding">De-shedding Treatment</option>
  <option value="flea-tick">Flea & Tick Treatment</option>
  <option value="express">Express Service</option>
  <option value="medicated-bath">Medicated Bath</option>
  <option value="special-breed">Special Breed Cut</option>
</select>

  <button type="submit">Submit Booking</button>

</form>

</main>

<footer class="w3-container w3-center w3-padding-16">
  <p>
    Opening hours: Mon–Fri 9am–6pm, Sat 10am–4pm, Sun closed
      <a href="privacy.html">Privacy policy</a>
  </p>
</footer>


</body>
</html>
